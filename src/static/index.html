<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Vendas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #042ee8 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #f04906 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .form-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 2px solid #f04906;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #f04906;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #f04906 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .vendas-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .venda-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .venda-info {
            flex: 1;
        }

        .venda-cliente {
            font-weight: bold;
            color: #495057;
        }

        .venda-detalhes {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        .venda-valor {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .relatorio-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
            white-space: pre-line;
            font-size: 14px;
            line-height: 1.4;
            max-height: 300px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .produto-item {
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .produto-item:hover {
            background: #f8f9fa;
            border-color: #4facfe;
        }

        .produto-item.selected {
            background: #e3f2fd;
            border-color: #4facfe;
        }

        .produto-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .produto-nome {
            font-weight: bold;
            color: #495057;
        }

        .produto-detalhes {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Controle de Vendas</h1>
            <!-- <p>Gerencie suas vendas e acompanhe suas metas de forma simples e eficiente</p> -->
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>‚öôÔ∏è Configura√ß√£o de Produtos</h2>
                
                <div id="config-alert-container"></div>
                
                <div style="margin-bottom: 20px;">
                    <h3 style="color: #495057; margin-bottom: 15px;">üìä Produtos Cadastrados</h3>
                    <div id="produtosList" style="max-height: 200px; overflow-y: auto;">
                        <!-- Produtos ser√£o carregados aqui -->
                    </div>
                </div>

                <form id="produtoForm" style="border-top: 2px solid #e9ecef; padding-top: 20px;">
                    <h3 style="color: #495057; margin-bottom: 15px;">‚úèÔ∏è Editar Produto</h3>
                    
                    <input type="hidden" id="produtoId" name="produtoId">
                    
                    <div class="form-group">
                        <label for="produtoNome">Nome do Produto:</label>
                        <input type="text" id="produtoNome" name="produtoNome" required placeholder="Nome do produto" readonly>
                    </div>

                    <div class="form-group">
                        <label for="produtoMeta">Meta:</label>
                        <input type="number" id="produtoMeta" name="produtoMeta" step="0.01" min="0" required placeholder="0,00">
                    </div>

                    <div class="form-group">
                        <label for="produtoPonderador">Ponderador:</label>
                        <input type="number" id="produtoPonderador" name="produtoPonderador" step="0.01" min="0" required placeholder="1,00">
                    </div>

                    <button type="submit" class="btn">üíæ Atualizar Produto</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelarEdicao()">‚ùå Cancelar</button>
                </form>
            </div>

            <div class="form-section">
                <h2>üìù Nova Venda</h2>
                
                <div id="alert-container"></div>
                
                <form id="vendaForm">
                    <div class="form-group">
                        <label for="cliente">Nome do Cliente:</label>
                        <input type="text" id="cliente" name="cliente" required placeholder="Digite o nome do cliente">
                    </div>

                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data" required>
                    </div>

                    <div class="form-group">
                        <label for="produto">Produto:</label>
                        <select id="produto" name="produto" required>
                            <option value="">Selecione um produto</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor:</label>
                        <input type="number" id="valor" name="valor" step="0.01" min="0" required placeholder="0,00">
                    </div>

                    <div class="form-group">
                        <label for="valorTotal">Valor Total:</label>
                        <input type="number" id="valorTotal" name="valorTotal" step="0.01" readonly placeholder="Calculado automaticamente">
                    </div>

                    <button type="submit" class="btn">üíæ Registrar Venda</button>
                </form>

                <div style="margin-top: 30px;">
                    <h3 style="color: #495057; margin-bottom: 15px;">üìä Vendas Recentes</h3>
                    <div id="vendasList" class="vendas-list">
                        <!-- Vendas ser√£o carregadas aqui -->
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>üìà Relat√≥rio de Performance</h2>
                
                <button class="btn" onclick="atualizarRelatorio()">üîÑ Atualizar Relat√≥rio</button>
                <button class="btn" onclick="copiarRelatorio()">üìã Copiar para WhatsApp/Email</button>
                
                <div id="relatorio" class="relatorio-section">
                    <!-- Relat√≥rio ser√° carregado aqui -->
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let produtos = [];
        let vendas = [];
        let produtoSelecionado = null;

        // Carregar dados iniciais
        document.addEventListener('DOMContentLoaded', function() {
            carregarProdutos();
            carregarVendas();
            atualizarRelatorio();
            
            // Configurar data atual
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('data').value = hoje;
        });

        // Fun√ß√£o para carregar produtos
        async function carregarProdutos() {
            try {
                const response = await fetch('/api/produtos');
                produtos = await response.json();
                
                // Atualizar dropdown de produtos na se√ß√£o de vendas
                const select = document.getElementById('produto');
                select.innerHTML = '<option value="">Selecione um produto</option>';
                produtos.forEach(produto => {
                    const option = document.createElement('option');
                    option.value = produto.id;
                    option.textContent = produto.nome;
                    select.appendChild(option);
                });

                // Atualizar lista de produtos na se√ß√£o de configura√ß√£o
                atualizarListaProdutos();
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Fun√ß√£o para atualizar lista de produtos na configura√ß√£o
        function atualizarListaProdutos() {
            const container = document.getElementById('produtosList');
            container.innerHTML = '';

            produtos.forEach(produto => {
                const div = document.createElement('div');
                div.className = 'produto-item';
                div.onclick = () => selecionarProduto(produto);
                
                div.innerHTML = `
                    <div class="produto-info">
                        <div class="produto-nome">${produto.nome}</div>
                    </div>
                    <div class="produto-detalhes">
                        Meta: ${formatarMoeda(produto.meta)} | Ponderador: ${produto.ponderador}
                    </div>
                `;
                
                container.appendChild(div);
            });
        }

        // Fun√ß√£o para selecionar produto para edi√ß√£o
        function selecionarProduto(produto) {
            // Remover sele√ß√£o anterior
            document.querySelectorAll('.produto-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Adicionar sele√ß√£o atual
            event.target.closest('.produto-item').classList.add('selected');

            // Preencher formul√°rio
            document.getElementById('produtoId').value = produto.id;
            document.getElementById('produtoNome').value = produto.nome;
            document.getElementById('produtoMeta').value = produto.meta;
            document.getElementById('produtoPonderador').value = produto.ponderador;

            produtoSelecionado = produto;
        }

        // Fun√ß√£o para cancelar edi√ß√£o
        function cancelarEdicao() {
            document.getElementById('produtoForm').reset();
            document.querySelectorAll('.produto-item').forEach(item => {
                item.classList.remove('selected');
            });
            produtoSelecionado = null;
        }

        // Fun√ß√£o para atualizar produto
        document.getElementById('produtoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!produtoSelecionado) {
                mostrarAlerta('Selecione um produto para editar.', 'warning', 'config-alert-container');
                return;
            }

            const formData = new FormData(e.target);
            const dados = {
                meta: parseFloat(formData.get('produtoMeta')),
                ponderador: parseFloat(formData.get('produtoPonderador'))
            };

            try {
                const response = await fetch(`/api/produtos/${produtoSelecionado.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                if (response.ok) {
                    mostrarAlerta('Produto atualizado com sucesso!', 'success', 'config-alert-container');
                    carregarProdutos();
                    cancelarEdicao();
                    atualizarRelatorio();
                } else {
                    throw new Error('Erro ao atualizar produto');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarAlerta('Erro ao atualizar produto.', 'error', 'config-alert-container');
            }
        });

        // Fun√ß√£o para carregar vendas
        async function carregarVendas() {
            try {
                const response = await fetch('/api/vendas');
                vendas = await response.json();
                
                const container = document.getElementById('vendasList');
                container.innerHTML = '';
                
                vendas.forEach(venda => {
                    const div = document.createElement('div');
                    div.className = 'venda-item';
                    
                    div.innerHTML = `
                        <div class="venda-info">
                            <div class="venda-cliente">${venda.cliente_nome}</div>
                            <div class="venda-detalhes">${venda.produto_nome} - ${formatarData(venda.data)}</div>
                        </div>
                        <div class="venda-valor">${formatarMoeda(venda.valor_total)}</div>
                        <button class="delete-btn" onclick="excluirVenda(${venda.id})">üóëÔ∏è</button>
                    `;
                    
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Erro ao carregar vendas:', error);
                mostrarAlerta('Erro ao carregar vendas: ' + error.message, 'error');
            }
        }

        // Fun√ß√£o para calcular valor total
        document.getElementById('produto').addEventListener('change', calcularValorTotal);
        document.getElementById('valor').addEventListener('input', calcularValorTotal);

        function calcularValorTotal() {
            const produtoId = document.getElementById('produto').value;
            const valor = parseFloat(document.getElementById('valor').value) || 0;
            
            if (produtoId && valor > 0) {
                const produto = produtos.find(p => p.id == produtoId);
                if (produto) {
                    const valorTotal = valor * produto.ponderador;
                    document.getElementById('valorTotal').value = valorTotal.toFixed(2);
                }
            } else {
                document.getElementById('valorTotal').value = '';
            }
        }

        // Fun√ß√£o para registrar venda
        document.getElementById('vendaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const dados = {
                cliente_nome: formData.get('cliente'),
                produto_id: parseInt(formData.get('produto')),
                data: formData.get('data'),
                valor: parseFloat(formData.get('valor'))
            };

            try {
                // Primeiro, verificar se o cliente existe ou criar um novo
                let clienteResponse = await fetch('/api/clientes');
                let clientes = await clienteResponse.json();
                let cliente = clientes.find(c => c.nome.toLowerCase() === dados.cliente_nome.toLowerCase());
                
                if (!cliente) {
                    // Criar novo cliente
                    const novoClienteResponse = await fetch('/api/clientes', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ nome: dados.cliente_nome })
                    });
                    cliente = await novoClienteResponse.json();
                }

                // Registrar venda
                const vendaData = {
                    cliente_id: cliente.id,
                    produto_id: dados.produto_id,
                    data: dados.data,
                    valor: dados.valor
                };

                const response = await fetch('/api/vendas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(vendaData)
                });

                if (response.ok) {
                    mostrarAlerta('Venda registrada com sucesso!', 'success');
                    e.target.reset();
                    document.getElementById('data').value = new Date().toISOString().split('T')[0];
                    carregarVendas();
                    atualizarRelatorio();
                } else {
                    throw new Error('Erro ao registrar venda');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarAlerta('Erro ao registrar venda.', 'error');
            }
        });

        // Fun√ß√£o para excluir venda
        async function excluirVenda(id) {
            if (confirm('Tem certeza que deseja excluir esta venda?')) {
                try {
                    const response = await fetch(`/api/vendas/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        mostrarAlerta('Venda exclu√≠da com sucesso!', 'success');
                        carregarVendas();
                        atualizarRelatorio();
                    } else {
                        throw new Error('Erro ao excluir venda');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    mostrarAlerta('Erro ao excluir venda.', 'error');
                }
            }
        }

        // Fun√ß√£o para atualizar relat√≥rio
        async function atualizarRelatorio() {
            try {
                const response = await fetch('/api/relatorio/texto');
                const data = await response.json();
                document.getElementById('relatorio').textContent = data.texto;
            } catch (error) {
                console.error('Erro ao carregar relat√≥rio:', error);
                document.getElementById('relatorio').textContent = 'Erro ao carregar relat√≥rio';
            }
        }

        // Fun√ß√£o para copiar relat√≥rio
        async function copiarRelatorio() {
            try {
                const response = await fetch('/api/relatorio/texto');
                const data = await response.json();
                
                await navigator.clipboard.writeText(data.texto);
                mostrarAlerta('Relat√≥rio copiado para a √°rea de transfer√™ncia!', 'success');
            } catch (error) {
                console.error('Erro ao copiar relat√≥rio:', error);
                mostrarAlerta('Erro ao copiar relat√≥rio.', 'error');
            }
        }

        // Fun√ß√£o para mostrar alertas
        function mostrarAlerta(mensagem, tipo, container = 'alert-container') {
            const alertContainer = document.getElementById(container);
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            alert.textContent = mensagem;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Fun√ß√£o para formatar moeda
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        // Fun√ß√£o para formatar data
        function formatarData(data) {
            return new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');
        }
    </script>
</body>
</html>
